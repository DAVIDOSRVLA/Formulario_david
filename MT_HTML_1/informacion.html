    <main>
        <form action="">
            <p>Propietario del vehiculo</p>
            <div class="contenedor2">
                <input type="text" placeholder="Propietario del vehiculo" id="vehiculo">
            </div>
            <p>Modelo del vehiculo</p>
            <div>
                <input type="text" placeholder="Modelo del vehiculo" id="Modelo">

            <div>
                <div class="asd">
                    <p>Placa </p><br>

                    <input type="text" placeholder="dd/mm/aa" id="entrada">

                <div class="aja">
                    <p>Hora de inicio</p>
                    <input type="text" placeholder="hh:mm" id="horas">
                </div>
                <div class="aja">
                    <p>Cantidad de horas</p>
                    <input type="text" placeholder="Cantidad" id="tiempo">
                </div>

            <button type="submit">enviar</button>
